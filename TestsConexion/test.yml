    #     method: POST
    #     headers:
    #         Content-Type: application/json
    #     body: '{"idmesa":96,"nombre":"plato0", "precio":1.4, "cantidad":1}'
    - once:
      - url: http://localhost:8069/restaurant/cocina/96
