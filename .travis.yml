#Usa lenguaje Java
language: java
#Usa OpenJDK 8
jdk: 
  - openjdk8
#Usa la distro xenial
dist: trusty
#No hacer el proceso con sudo
sudo: false
#Antes de correr los proyectos va a la carpeta Proyecto que es donde se encuentra el pom.xml
before_install: "cd Proyecto"
#Script a realizar
#Limpia los archivos de builds anteriores y reempaqueta
#Despues corre los test de cobertura
script: 
  - "mvn clean package"
  - "mvn cobertura:cobertura"
#Despues de correr los scripts enviarlos a codecov
after_success: 
  - "bash <(curl -s https://codecov.io/bash)"
